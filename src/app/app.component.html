<p-panel >
  <p-selectButton [(ngModel)] = "selectedItem" [options]="theme"  optionLabel="name" optionValue="code" (onOptionClick)="changeTheme($event)" ></p-selectButton>
</p-panel >
<p-panel >
  <ng-template pTemplate="header">

    <span style="font-weight: bold">Select a date :</span>

    <p-calendar [(ngModel)]="calendarvalue"  dateFormat="yy-mm-dd" [inline]="false"></p-calendar>

    <p-button label="Select" icon="pi pi-check" iconPos="left" (onClick)="handleClick($event)"></p-button>

  </ng-template>
</p-panel>
<p-panel>
  <p-table #dt   [totalRecords]="currencyList.length" [columns]="cols" [value]="currencyList.currencies"  [paginator]="true" [rows]="10" responsiveLayout="scroll" >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}} <p-sortIcon field="col.header"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns">
          <p-columnFilter type="text" [field]="col.field" [matchModeOptions]="matchModeOptions"
                          [matchMode]="'contains'"></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>

  </p-table>
  <p-message  styleClass="mr-2" [hidden]="!bankService.errorPane" severity="info" text="Brak dannych"></p-message>
</p-panel>
